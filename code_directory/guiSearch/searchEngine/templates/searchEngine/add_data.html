<!DOCTYPE html5>

<html>
<head>
    <title>Android GUI Search Engine</title>
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body id="body">
<!--navbar-->
<!--This page is where the user adds data to the database.-->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="dsf-header">
            <a class="navbar-brand" href="/">Android GUI Search Engine</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="{% url 'add_data' %}">Add Data</a></li>
            <li class="dropdown">
            <a href="#"class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">About
            <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'about' %}">The Team</a></li>
                    <li><a href="{% url 'usage' %}">Usage</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<!--form for adding data-->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="data">
          Add Data
        </h1>
        <div class="container">
          <form action="/parse_new_data/" method="post" enctype="multipart/form-data" color = "blue">
              {% csrf_token %}
              {{ form.appName }}
              {{ form.files }}
            <input id="subButt" class= "btn btn-primary" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
